<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <script src="management.js" type="application/javascript" defer=""></script>
  </head>

  <body>
    <p>
      This addon provides Filelink support for
      <a href="https://fex.net/">fex.net</a>, an anonymous file upload service
      where links expire after 7 days.
    </p>
    <p>
      For development/contribution for the addon or to report an issue, please
      see the
      <a href="https://github.com/alex-dna-tech/fex-net-filelink/issues"
        >project issues page</a
      >.
    </p>
    <div id="uploads-view" style="display: none">
      <h2>Uploaded Files</h2>
      <table id="uploads-table">
        <thead>
          <tr>
            <th>Filename</th>
            <th>Expiration</th>
            <th>Link</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button id="clear-uploads-btn" style="margin-top: 1em">
        Clear All Uploads
      </button>
    </div>
    <div id="no-uploads-view">
      <p>No uploaded files found.</p>
    </div>
  </body>
</html>
